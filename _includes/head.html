<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }}{% else %}datawhizette.github.io{% endif %}</title>

  <!-- styling -->
  
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/bku1iac.css">
  <link href="/css/basscss.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  {% if page.cssFile %}<link rel="stylesheet" type="text/css" href="/css/{{ cssFile }}" />{% endif %}

  <!-- favicons -->

  <link rel="icon" type="image/x-icon" href="/favicon.ico?v=3" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=3" />

  <!-- for search engines and other machines -->
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
  <link rel="author" href="https://plus.google.com/+LiliyaAkhtyamova/posts">
  <link href='http://datawhizette.github.io/feed.xml' rel='alternate' type='application/rss+xml'>
  <meta name="copyright" content="Liliya Akhtyamova" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="robots" content="index, follow" />
  <meta name="google-site-verification" content="rfhW_LUYYbZ4kwHGGZqplNsGs5eFB1-H8UEfmF6lE9o" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% if page.external_url %}
  <!-- for jekyll generated page redirects -->

  <meta http-equiv="refresh" content="0;url={{ page.external_url }}" />
  {% endif %}

  <!-- for social media -->

  {% if page.categories %}
  <meta property="og:image" content="http://datawhizette.github.io/img/ogimgs/{{ page.categories | first }}.jpg" />
  <!-- <meta property="og:author" content="https://www.facebook.com/joelglovier" /> -->
  <meta property="og:type" content="article" />
  <meta name="twitter:image:src" content="http://datawhizette.github.io/img/ogimgs/{{ page.categories | first }}.jpg">
  <meta name="twitter:card" content="summary_large_image">
  {% else %}
  <meta property="og:type" content="website" />
  <meta property="og:image" content="http://datawhizette.github.io/img/ogimgs/default.jpg" />
  <meta name="twitter:card" content="summary">
  {% endif %}

  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta name="twitter:title" content="{{ page.title }}">
  {% endif %}

  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
  <meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
  {% endif %}

  <meta name="twitter:domain" content="datawhizette.github.io">
  <meta name="twitter:site" content="@datawhizette">
  <meta name="twitter:creator" content="@datawhizette">
  <meta property="og:site_name" content="Data Whizette blog" />
  <meta property="og:url" content="http://datawhizette.github.io{{ page.url | replace:'index.html','' }}/" />
</head>
